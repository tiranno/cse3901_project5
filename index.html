<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css">
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="top-bar">
			<h2>
				Calculator
			</h2>
		</header>

		<aside id="table-container" >
			<table>
				<!-- Numpad-->
				<tr>
					<table class="numpad">
						<tr>
							<td><button>7</button></td>
							<td><button>8</button></td>
							<td><button>9</button></td>
						</tr>
						<tr>
							<td><button>4</button></td>
							<td><button>5</button></td>
							<td><button>6</button></td>
						</tr>
						<tr>
							<td><button>1</button></td>
							<td><button>2</button></td>
							<td><button>3</button></td>
						</tr>
						<tr>
							<td><button>.</button></td>
							<td><button>0</button></td>
							<td><button type="submit">=</button></td>
						</tr>
					</table>

					<!-- Basic Operations-->
					<table class="basic-operations">
						<tr>
							<td><button>DEL</button></td>
						</tr>
						<tr>
							<td><button>/</button></td>
						</tr>
						<tr>
							<td><button>x</button></td>
						</tr>
						<tr>
							<td><button>-</button></td>
						</tr>
						<tr>
							<td><button>+</button></td>
						</tr>
					</table>

					<!-- Extra Operations-->
					<table>
						<tr>
							<table class="extra-operations">
								<tr>
									<td><button class="centered">CLEAR</button></td>
									<td><button>MC</button></td>
								</tr>
							</table>
						</tr>
						<tr>
							<table class="extra-operations">
								<tr>
									<td><button>(</button></td>
									<td><button>)</button></td>
									<td><button>%</button></td>

									<td><button>MS</button></td>
								</tr>
								<tr>
									<td><button>x^2</button></td>
									<td><button>y^n</button></td>
									<td><button>âˆš</button></td>

									<td><button>MR</button></td>
								</tr>
								<tr>
									<td><button>sin</button></td>
									<td><button>cos</button></td>
									<td><button>tan</button></td>

									<td><button>M+</button></td>
								</tr>
							</table>
						</tr>
					</table>
				</tr>
			</table>
		</aside>

		<section>
			<!-- THE RESULT -->
			<header>
				<h3>RESULT</h3>
				<p>

				</p>
			</header>
			<!-- HISTORY -->
			<article>
				<h4>HISTORY</h4>
				<p>
					
				</p>
			</article>
		</section>
		
	</body>
</html>
