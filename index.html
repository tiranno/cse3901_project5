<!DOCTYPE html>
	<head>
		<script type="text/javascript" src="js/calculator.js"></script> 		
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css">
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/calculator.js"></script> 		
	</head>
	<body>
		<header class="top-bar">
			<h2>
				Calculator
			</h2>
		</header>

		<aside id="table-container" >
			<table>
				<!-- Numpad-->
				<tr>
					<table id="numpad" class="numpad">
						<tr>
							<td><button OnClick="input('7')">7</button></td>
							<td><button OnClick="input('8')">8</button></td>
							<td><button OnClick="input('9')">9</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('4')">4</button></td>
							<td><button OnClick="input('5')">5</button></td>
							<td><button OnClick="input('6')">6</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('1')">1</button></td>
							<td><button OnClick="input('2')">2</button></td>
							<td><button OnClick="input('3')">3</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('.')">.</button></td>
							<td><button OnClick="input('0')">0</button></td>
							<td><button OnClick="evalinput()">=</button></td>
						</tr>
					</table>

					<!-- Basic Operations-->
					<table class="basic-operations">
						<tr>
							<td><button OnClick="del();">DEL</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('/')">/</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('*')">x</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('-')">-</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('+')">+</button></td>
						</tr>
					</table>

					<!-- Extra Operations-->
					<table>
						<tr>
							<table class="extra-operations">
								<tr>
									<td><button class="centered" OnClick="clearcalc()">
									CLEAR</button></td>
									<td><button OnClick="memclear()">MC</button></td>
								</tr>
							</table>
						</tr>
						<tr>
							<table class="extra-operations">
								<tr>
									<td><button>(</button></td>
									<td><button>)</button></td>
									<td><button>%</button></td>

									<td><button OnClick="memstore()">MS</button></td>
								</tr>
								<tr>
									<td><button>x^2</button></td>
									<td><button>y^n</button></td>
									<td><button>âˆš</button></td>

									<td><button OnClick="memrecall()">MR</button></td>
								</tr>
								<tr>
									<td><button>sin</button></td>
									<td><button>cos</button></td>
									<td><button>tan</button></td>

									<td><button>M+</button></td>
								</tr>
							</table>
					</table>
				</tr>
			</table>
		</aside>

		<section>
			<!-- THE RESULT -->
			<header>
				<p id="input">

				</p>
			</header>
			<header>
				<p id="result">

				</p>
			</header>			
			<!-- HISTORY -->
			<article>
				<h6>Memory</h6>
				<p id="memory"></p>
				<h4>HISTORY</h4>
				<p id="history">
					
				</p>
			</article>
		</section>
		
	</body>
</html>
