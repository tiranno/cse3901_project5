<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css">
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="top-bar">
			<h3>Calculator</h3>
		</header>

		<aside id="table-container" >
			<table>
				<table>
					<table>
						<tr>
							<td><button>MS</button></td>
							<td><button>MR</button></td>
							<td><button>M+</button></td>
						</tr>
						
					</table>
					<!-- Numpad-->
					<table class="numpad">
						<tr>
							<td><button>7</button></td>
							<td><button>8</button></td>
							<td><button>9</button></td>
						</tr>
						<tr>
							<td><button>4</button></td>
							<td><button>5</button></td>
							<td><button>6</button></td>
						</tr>
						<tr>
							<td><button>1</button></td>
							<td><button>2</button></td>
							<td><button>3</button></td>
						</tr>
						<tr>
							<td><button>.</button></td>
							<td><button>0</button></td>
							<td><button type="submit">=</button></td>
						</tr>
					</table>

					<!-- Basic Operations-->
					<table class="basic-operations">
						<tr>
							<td><button>DEL</button></td>
						</tr>
						<tr>
							<td><button>/</button></td>
						</tr>
						<tr>
							<td><button>x</button></td>
						</tr>
						<tr>
							<td><button>-</button></td>
						</tr>
						<tr>
							<td><button>+</button></td>
						</tr>
					</table>

					<!-- Extra Operations-->
					<table class="extra-operations">
						<tr>
							<td><button>lorem</button></td>
						</tr>
						<tr>
							<td><button>ipsum</button></td>
						</tr>
						<tr>
							<td><button>etc</button></td>
						</tr>
						<tr>
							<td><button>button</button></td>
						</tr>
						<tr>
							<td><button>push</button></td>
						</tr>
					</table>
				</table>
			</table>
		</aside>

		<section>
			<!-- THE RESULT -->
			<header>
				<p>
					RESULT
				</p>
			</header>
			<!-- HISTORY -->
			<article>
				<p>
					HISTORY
				</p>
			</article>
		</section>
		
	</body>
</html>
