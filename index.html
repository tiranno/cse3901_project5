<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css">
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
		<script type="text/javascript">
		function input(val){
			document.getElementById('input').innerHTML+=val;

		}
		function del() {
			var temp=document.getElementById('input').innerHTML;
			temp=temp.substring(0,temp.length-1);
			document.getElementById('input').innerHTML=temp;
		}
		function divide() {
			var temp=document.getElementById('input').innerHTML;
			temp=temp;
			document.getElementById('input').innerHTML=temp;
		}
		function evalinput() {
			var temp=document.getElementById('input').innerHTML;
			document.getElementById('input').innerHTML=eval(document.getElementById('input').innerHTML);
			document.getElementById('result').innerHTML=temp+'='+document.getElementById('input').innerHTML;
			document.getElementById('history').innerHTML+=temp+'='+document.getElementById('input').innerHTML+"<br>";

		}
		function memclear() {
			document.getElementById('memory').innerHTML="clear";
		}
		function memstore() {
			document.getElementById('memory').innerHTML=document.getElementById('input').innerHTML;
		}
		function memrecall() {
			document.getElementById('input').innerHTML+=document.getElementById('memory').innerHTML;
		}
		</script>
	</head>
	<body>
		<header class="top-bar">
			<p id="input">
			</p>
		</header>

		<aside id="table-container" >
			<table>
				<!-- Numpad-->
				<tr>
					<table id="numpad" class="numpad">
						<tr>
							<td><button OnClick="input('7')">7</button></td>
							<td><button OnClick="input('8')">8</button></td>
							<td><button OnClick="input('9')">9</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('4')">4</button></td>
							<td><button OnClick="input('5')">5</button></td>
							<td><button OnClick="input('6')">6</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('1')">1</button></td>
							<td><button OnClick="input('2')">2</button></td>
							<td><button OnClick="input('3')">3</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('.')">.</button></td>
							<td><button OnClick="input('0')">0</button></td>
							<td><button OnClick="evalinput()">=</button></td>
						</tr>
					</table>

					<!-- Basic Operations-->
					<table class="basic-operations">
						<tr>
							<td><button OnClick="del();">DEL</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('/')">/</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('*')">x</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('-')">-</button></td>
						</tr>
						<tr>
							<td><button OnClick="input('+')">+</button></td>
						</tr>
					</table>

					<!-- Extra Operations-->
					<table class="extra-operations">
						<tr>
							<td><button>CLEAR</button></td>
						</tr>
						<tr>
							<td><button>(</button></td>
							<td><button>)</button></td>
							<td><button>%</button></td>
						</tr>
						<tr>
							<td><button>x^2</button></td>
							<td><button>y^n</button></td>
							<td><button>âˆš</button></td>
						</tr>
						<tr>
							<td><button>sin</button></td>
							<td><button>cos</button></td>
							<td><button>tan</button></td>
						</tr>
					</table>
					<table class="extra-operations">
						<tr>
							<td><button OnClick="memclear()">MC</button></td>
						<tr>
							<td><button OnClick="memstore()">MS</button></td>		
						</tr>
						<tr>
							<td><button OnClick="memrecall()">MR</button></td>
						</tr>
						<tr>
							<td><button>M+</button></td>
						</tr>
					</table>
				</tr>
			</table>
		</aside>

		<section>
			<!-- THE RESULT -->
			<header>
				<h3>RESULT</h3>
				<p id="result">

				</p>
			</header>
			<!-- HISTORY -->
			<article>
				<h6>Memory</h6>
				<p id="memory"></p>
				<h4>HISTORY</h4>
				<p id="history">
					
				</p>
			</article>
		</section>
		
	</body>
</html>
